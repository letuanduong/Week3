<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi feet và meters</title>
</head>
<body>
    <script>
        function convertMetersToFeet(meters) {
            if (meters < (0)) {
                return 'input cannot be less than zero';
            } else {
                return (meters*3.279);
            }
        }
        function convertFeetToMeters(feet) {
            if (feet < (0)) {
                return 'input cannot be less than zero';
            } else {
                return (feet*0.305);
            }
        }
        document.write('giá trị chuyển đổi meters sang feet là: ' +convertMetersToFeet(prompt('nhập giá trị meters')));
        document.write('<br>');
        document.write('giá trị chuyển đổi feet sang meters là:' +convertFeetToMeters(prompt('nhap giá trị feet')));

    </script>
</body>
</html>
