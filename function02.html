<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm 02</title>
    <script src="w3_using_array.js"></script>
</head>
<body>
    <script>
        document.write(BinhPhuong(5) +'<hr>');
        document.write(AreaCircle(2) +'<hr>');
        document.write(PerimeterCircle(2)+'<hr>');
        document.write(GiaThua(5)+'<hr>');

        let str1 = prompt('nhap vao 1 ky tự số');  //check xem có là ký tự số hay không;
        document.write(CheckText(str1) +'<br>');

        let a = prompt('nhap a:');
        let b = prompt('nhap b');
        let c = prompt('nhap c');
        document.write(max(a, b, c)+ '<hr>');

        let str2 = prompt('nhap vao ky tự số > 0');  //kiểm tra ký tự số > 0 trong mảng//
        document.write(CheckNumber(str2) +'<hr>');

        ////đổi giá trị 2 biến a, b;========================
        let a = {
           value : ''
        };
        let b = {
            value: ''
        };
        a.value = 1;
        b.value = 2;
        document.write('a = ' +a.value);
        document.write(' b = ' +b.value+'<br>');
        Swap(a, b);
        document.write('đổi chỗ a và b: ' +'a = '+a.value +' b =' +b.value  +'<hr>');
        //=======================================================================
        //====================================================================
        //Đảo ngược chuỗi================
        let str3 = prompt('nhập chuối cần đảo ngược');
        document.write(ReverseArray(str3)+'<hr>');

        //======tim kiếm ký trụ trong mảng=========
        let str4 = prompt('nhap day ky tu');
        let text = prompt('nhap ký tự cần kiểm tra có tồn tại trong mảng');
        document.write(CheckTextInArray(str4, text) +'<hr>');

        //======================================
        function BinhPhuong(a) {
            return a*a;
        }
        //================================
        function AreaCircle(R) {
            return 3.13*R*R;
        }
        //====================================
        function PerimeterCircle(R) {
            return 2*3.14*R;
        }
        //==================================
        function GiaThua(n) {
            let result = 1;
            for(let i = 1; i <=n; i++) {
                result *= i;
            }
            return result;
        }
        //===========================================
        function CheckText(number) {  //Check ký tự số//
            if(CheckString(number) === 2)
                return true;
            else
                return false
        }
        //=======================================
        function max(a, b, c) {
            let max = a;
            if(a < b)
                max = b;
            if(max < c)
                max = c;
            return max;
        }
        //==================================
        function CheckNumber(a) {
            if(Number(a) > 0)
                return true;
            else
                return false;
        }
        //============================Swap=======

        function Swap(a, b) {
            let c;
            c = a.value;
            a.value = b.value;
            b.value = c;
        }
        //============================Đảo ngược mảng============
        function ReverseArray(string) {
            let first = 0;
            let last = string.length - 1;
            while(first < last) {
                let b = string[first];
                string[first] = string[last];
                string[last] = b;
                first++;
                last--;
            }
        }
        //===============================kiem tra ký tự trong mảng======
        function CheckTextInArray(string, text) {
            let count = 0;
            for(let i = 0; i < string.length; i++) {
                if(string[i] === text)
                    count++;
            }
            if(count !== -1)
                return -1;
            else
                return 0;
        }
    </script>
</body>
</html>
