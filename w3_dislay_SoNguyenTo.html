<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Số Nguyên Tố</title>
</head>
<body>
    <script>
        let count = 0;
        let i = 1;
        let r;
        while (1) {
            r = 0;
            i++;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j === 0) {
                    r = 1;
                    break;
                }
            }
            if ( r === 0) {
                count++;
                document.write('So thu ' +count +' la: ' +i +'<br>');
            }
            if (count > 9)
                break;
        }

    </script>
</body>
</html>
